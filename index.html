<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="wrapper">

        <!-- <div class="content"> -->
            <h1>PASSWORD GENRATOR</h1>

        <div class="display-container">
            <input readonly type="" placeholder="Password" class="display" data-passwordDisplay>
            <button class="copybtn" data-copy>
                <span class="toolkit" data-copyMsg></span>
                <img src="image-Photoroom.png-Photoroom (1).png" alt="" height="30" width="30">
            </button>

        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" class="slider" min="1" max="20" value="10" step="1" data-lengthSlider>
            <!-- CheckBoxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- Strength -->

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="circle"></div>
            </div>

            <button class="generateButton">Generate Password</button>
        </div>

        <!-- </div> -->
        
    </div>




    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
